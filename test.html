<!DOCTYPE html>
<html>

<head>
    <title>JS Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div>
        <p id="text">
            <strong> Cricket: </strong>
            Cricket is a bat-and-ball game played between two teams of eleven players on a field at the centre of which
            is a 20-metre (22-yard) pitch with a wicket at each end, each comprising two bails balanced on three stumps.
        </p>
    </div>
    <div class="style2">
        <h3 class="style3">Alert Buttons</h3>
        <button class="style3" id="button1" onclick="alert('Its an alert')"> Alert Button </button>
        <button id="button2"> Alert Button 2</button>
    </div>

    <div class="style">
        <h3 class="style3">Other Buttons</h3>
        <button class="style3" id="button3"> Change Text</button>
        <button id="button4"> Add a Paragraph</button>
        <button id="button5"> Style Text</button>

    </div>
    <div>
        <p id="NewParagraph1"> </p>
    </div>
    <div class="style4">
        <h3 class="style3">Update Text Buttons</h3>
        <input class="style3" type="text" id="textInput">
        <button class="style3" id="button6"> Update Text</button>

    </div>
    <script type="text/javascript" src="scripts.js"> </script>
</body>

</html>
